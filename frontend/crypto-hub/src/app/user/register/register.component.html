<div class="flex justify-center items-center h-screen bg-gray-100 overflow-hidden">
    <div class="w-full max-w-sm bg-white p-6 shadow-md rounded-lg">
        <h2 class="text-xl font-bold mb-4 text-center">Register</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input
                    type="text"
                    id="username"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
                    placeholder="Enter your username"
                />
            </div>
            <div class="mb-3">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input
                    type="email"
                    id="email"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
                    placeholder="Enter your email"
                />
            </div>
            <div class="mb-3">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input
                    type="password"
                    id="password"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
                    placeholder="Enter your password"
                />
            </div>
            <div class="mb-4">
                <label for="rePassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input
                    type="password"
                    id="rePassword"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2"
                    placeholder="Confirm your password"
                />
            </div>
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-3 rounded hover:bg-blue-700 focus:ring focus:ring-blue-300"
            >
                Register
            </button>
        </form>
        <p class="mt-3 text-center text-sm text-gray-600">
            Already have an account?
            <a routerLink="/login" class="text-blue-500 hover:underline">Login here</a>.
        </p>
    </div>
  </div>
