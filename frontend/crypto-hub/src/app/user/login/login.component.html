        <input class="input-error" type="email" name="email" id="email" placeholder="Enter your email" #inputEmail />
      </p>
      <!-- Uncomment below to display errors -->

        <input type="password" name="password" id="password" placeholder="Enter your password" #inputPassword />
      </p>
      <!-- <p class="error">Password is required!</p> -->
      <!-- <p class="error">Password must be at least 4 characters!</p> -->

      <button>Login</button>
