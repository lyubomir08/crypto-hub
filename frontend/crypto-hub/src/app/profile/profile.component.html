<div class="container mx-auto p-6 max-w-3xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Profile</h1>
    @if (isLoading) {
        <app-loader />
    } @else if (errorMessage) {
        <div class="text-red-500 bg-red-100 p-4 rounded">
            <p>{{ errorMessage }}</p>
        </div>
    } @else {
        <div class="bg-white shadow-lg rounded-xl p-6 border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-800">{{ user?.username }}</h2>
            <p class="text-gray-600 mt-2">Email: {{ user?.email }}</p>
            <p class="text-gray-600 mt-2">Joined: {{ user?.createdAt | date:'mediumDate' }}</p>
        </div>
    }
</div>
