<header class="bg-gray-800 text-white">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
        
        <div class="flex items-center space-x-4">
            <h1 class="text-2xl font-bold">Crypto Hub</h1>
        </div>

        <nav class="flex items-center space-x-4">
            <a routerLink="home" class="hover:text-blue-400">Home</a>
            <a routerLink="cryptos" class="hover:text-blue-400">Catalog</a>
            <a routerLink="about" class="hover:text-blue-400">About Us</a>
            <a routerLink="search" class="hover:text-blue-400">Search</a>
            
            <ng-container *ngIf="isLoggedIn">
                <a *ngIf="isAdmin" routerLink="cryptos/create" class="hover:text-blue-400">Add</a>
                <a routerLink="logout" class="hover:text-blue-400" (click)="logout()">Logout</a>
                <img 
                    [src]="profileImage" 
                    alt="Profile Picture" 
                    class="w-10 h-10 rounded-full hover:cursor-pointer"
                    routerLink="profile"
                />
            </ng-container>
            <ng-container *ngIf="!isLoggedIn">
                <a routerLink="login" class="hover:text-blue-400">Login</a>
                <a routerLink="register" class="hover:text-blue-400">Register</a>
            </ng-container>
        </nav>
    </div>
</header>
